<div class="flex flex-col gap-5 bg-slate-100 h-full p-20">
  <h2 class="text-5xl font-semibold mb-5">Nuevas Noticias</h2>
  <section class="grid grid-cols-1 gap-5">
    @for (post of postLists; track post.title) {
    <article
      class="border border-slate-400 bg-white p-8 rounded-lg shadow-lg flex gap-5 h-[300px]"
    >
      <div class="w-1/4">
        <img [src]="post.img" class="object-cover rounded-2xl w-full h-full" />
      </div>
      <div class="flex flex-col gap-3 w-full">
        <h3 class="font-semibold text-3xl">{{ post.title }}</h3>
        <p class="text-gray-600 text-lg mr-20 text-pretty">{{ post.body }}</p>
        <p class="self-end mt-auto text-gray-600 italic">
          {{ post.date.toLocaleDateString("es-ES") }}
        </p>
      </div>
    </article>
    }
  </section>
</div>
