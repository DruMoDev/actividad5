<div class="flex flex-col gap-5 bg-slate-300 h-full p-20">
  <form [formGroup]="noticiaForm" (ngSubmit)="cargarDatos()">
    <h2 class="text-4xl font-semibold mb-7">AÃ±ade una noticia nueva</h2>
    @if (errorText) {
    <p class="font-semibold text-red-500 text-lg mb-2">*{{ errorText }}</p>
    }
    <div class="flex flex-col gap-5">
      <label class="text-xl font-medium flex flex-col gap-1">
        Titulo:
        <input
          type="text"
          required
          placeholder="Titulo de la noticia"
          class="bg-white border border-slate-400 rounded-lg py-2 px-3 w-full font-normal text-base shadow"
          formControlName="title"
        />
      </label>

      <label class="text-xl font-medium flex flex-col gap-1">
        Contenido:
        <textarea
          required
          placeholder="Contenido de la noticia"
          class="bg-white border border-slate-400 rounded-lg py-2 px-3 w-full font-normal text-base shadow"
          formControlName="body"
        ></textarea>
      </label>

      <label class="text-xl font-medium flex flex-col gap-1">
        Url Imagen:
        <input
          type="url"
          placeholder="https://images.unsplash.com/..."
          class="bg-white border border-slate-400 rounded-lg py-2 px-3 w-full font-normal text-base shadow"
          formControlName="img"
        />
      </label>

      <label class="text-xl font-medium flex flex-col gap-1">
        Fecha:
        <input
          type="date"
          placeholder="Titulo de la noticia"
          class="bg-white border border-slate-400 rounded-lg py-2 px-3 w-full font-normal text-base shadow"
          formControlName="date"
        />
      </label>
      <button
        type="submit"
        class="px-14 py-3 bg-blue-500 rounded-lg hover:bg-blue-600 text-white font-semibold mx-auto text-lg uppercase cursor-pointer"
      >
        Publicar
      </button>
    </div>
  </form>
</div>
